      <!--Content-->
      <main>
        <section class="contact-info">
          <h2>Contact Information</h2>
          <ul>
            <li><i class="fas fa-phone"></i> Phone: (555) 555-5555</li>
            <li><i class="fas fa-envelope"></i> Email: info@yourrealestatecompany.com</li>
            <li><i class="fas fa-map-marker-alt"></i> Address: 123 Main Street, Anytown, CA 12345</li>
          </ul>
        </section>
    
        <section class="contact-form">
            <h2>Contact Form</h2>
            <form id="contactForm"  onsubmit="return validateForm()">
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <span class="error-message"></span>
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message"></span>
              </div>
              <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <span class="error-message"></span>
              </div>
              <button type="submit">Send Message</button>
            </form>
          </section>
          
      </main>
    
    <!--Footer-->
      <footer>
        <p>&copy; Real Estate Agency</p>
      </footer>
      
      <script src="js/validate.js"></script>
